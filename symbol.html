<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <script>
      var weight = Symbol('이게 진짜 몸무게');
      var height = Symbol('이게 진짜 키');
      var hobby = Symbol('이게 진짜 취미');
      var obj = {
         name : 'Song',
         age : 25,
         [hobby] : 'cording' //직접 집어넣기 가능
      }
      obj.weight = 100;
      obj[weight] = 50;

      obj.height = 200;
      obj[height] = 160;

      obj.hobby = 'exercise';

      console.log(obj)

      for(key in obj){
         console.log(obj[key])
      }
   </script>
</body>
</html>
