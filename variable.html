</head>

<body>
   <h2>variable</h2>

   <div style="display : none" class="modal">모달창0</div>
   <div style="display : none" class="modal">모달창1</div>
   <div style="display : none" class="modal">모달창2</div>

   /*
   함수();
   function 함수() {
      console.log(안녕);
      let 안녕 = 'Hello!';
   }*/
   /*
   var - Hoisting시 undefined 할당 됨
   let, const - Hoisting시 undefined 할당 x
   (temporal deadzone / uninitialized 라고 부름)
   */

   함수();

   let a = 1;
   var 함수 = function () {
      a = 2;
   }
   console.log(a);
   */

   //4번
   /*
   let a = 1;
   var b = 2;
   window.a = 3;
   window.b = 4;

   console.log(a + b);
   */
   /*
   변수는 가장 가까운 범위를 사용한다

   /*
   for (let i = 0; i < 3; i++) {
      $('.btn').eq(i).click(function () {
         console.log(`btn = ${i}`);

      })

   for (let i = 0; i < 3; i++) {

      document.querySelectorAll('button')[i].addEventListener('click', function () {
         document.querySelectorAll('div')[i].style.display = 'block';
      });

   }
